<div qv-extension style="height: 100%; width: 100%; position: relative; overflow: auto; box-sizing: border-box;">
	<div id="questionArea">
		<div id="GPTAnswear" name="GPTAnswear">
			<p>
			 ChatGPT answer...
			</p>
		</div>
		<div class="inputArea">
			<input type="text" id="question" name="question-1" placeholder="Ask question..." autocomplete="question-1" autofocus>
		</div>
		
		<div id="btnArea">
			<button id="btn" type="button">Ask question</button> 
			<button id="stopBTN" type="button" disabled>Stop</button> 
		</div>	
		<div id="btnArea2">
			<div class="btnTooltip">
				<button id="copyBTN" type="button"><span class="tooltiptext" id="myTooltip">Copy to clipboard</span>Copy answer</button>
			</div>
			<button id="clearBTN" type="button">Clear question</button>
			
			
		</div>
	</div>
</div>
